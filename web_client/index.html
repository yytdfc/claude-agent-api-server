<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Agent Web Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ðŸ¤– Claude Agent Web Client</h1>
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot"></span>
                <span class="status-text">Disconnected</span>
            </div>
        </header>

        <!-- Configuration Panel -->
        <div class="config-panel" id="configPanel">
            <h2>Session Configuration</h2>

            <div class="form-group">
                <label for="serverUrl">Server URL:</label>
                <input type="text" id="serverUrl" value="http://127.0.0.1:8000" placeholder="http://127.0.0.1:8000">
            </div>

            <div class="form-group">
                <label for="model">Main Model:</label>
                <input type="text" id="model" placeholder="e.g., claude-3-5-sonnet-20241022 or gpt-4">
            </div>

            <div class="form-group">
                <label for="backgroundModel">Background Model:</label>
                <input type="text" id="backgroundModel" placeholder="e.g., claude-3-5-haiku-20241022 or gpt-3.5-turbo">
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="enableProxy">
                    Enable Proxy Mode (for non-Claude models)
                </label>
            </div>

            <div class="form-actions">
                <button id="connectBtn" class="btn btn-primary">Connect</button>
                <button id="disconnectBtn" class="btn btn-secondary" style="display: none;">Disconnect</button>
                <button id="clearSessionBtn" class="btn btn-secondary" style="display: none;">New Session</button>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer" style="display: none;">
            <!-- Session Info -->
            <div class="session-info" id="sessionInfo"></div>

            <!-- Messages -->
            <div class="messages" id="messages"></div>

            <!-- Input Area -->
            <div class="input-area">
                <textarea
                    id="messageInput"
                    placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"
                    rows="3"
                ></textarea>
                <button id="sendBtn" class="btn btn-primary">Send</button>
            </div>
        </div>

        <!-- Permission Dialog -->
        <div class="modal" id="permissionModal" style="display: none;">
            <div class="modal-content">
                <h3>ðŸ”’ Permission Required</h3>
                <div id="permissionDetails"></div>
                <div class="modal-actions">
                    <button id="allowBtn" class="btn btn-success">Allow</button>
                    <button id="denyBtn" class="btn btn-danger">Deny</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
